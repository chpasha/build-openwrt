#        cd openwrt
#        make image PROFILE="${{ env.PROFILE }}" PACKAGES="${{ env.PACKAGES_TYPE2 }}" EXTRA_IMAGE_NAME="MESH"

    - name: Packing Artifact
      uses: actions/upload-artifact@v2
      with:
         name: ${GITHUB_WORKFLOW}-${{ env.RELEASE }}-${{ env.OPENWRT_VERSION }}
         path: |
           /mnt/workdir/openwrt-imagebuilder*/build_dir/target-*/linux-*/tmp/*.bin

